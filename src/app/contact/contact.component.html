<!--CONTATO-->
<div id="contact">
    <div class="container">
      <div class="col-md-8">
        <div class="row">
          <div class="section-title">
            <h2>Contato</h2><br>
            <p> Peça já um orçamento em um de nossos canais de comunicação, ou se preferir, faça-nos uma visita!</p>
          </div>

          <form action="#" method="post" name="sentMessage" id="contactForm" novalidate>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" id="name" class="form-control" placeholder="Nome" required>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" id="email" class="form-control" placeholder="Email" required>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            </div>
            <div class="form-group">
              <textarea name="message" id="message" class="form-control" rows="4" placeholder="Em Manutenção"
                required></textarea>
              <p class="help-block text-danger"></p>
            </div>
            <div id="maintenance"></div>
            <button onclick="botaoManutencao()" type="button" class="btn btn-custom btn-lg">Enviar Mesagem</button>
          </form>
        </div>
      </div>
      <div class="col-md-3 col-md-offset-1 contact-info">
        <div class="contact-item">
          <h3>Informações de Contato</h3>
          <p><span><i class="fa fa-map-marker"></i> Endereço</span>R. Deli Tabchoury, 305 – Parque Sr. do Bonfim,<br>
            Taubaté, SP</p>
        </div>
        <div class="contact-item">
          <p><span><i class="fa fa-phone"></i>Telefone</span> </p>
          <p> (12) 99613-9215</p>
          <p> (12) 3631-5641</p>
        </div>
        <div class="contact-item">
          <p><span><i class="fa fa-envelope-o"></i> Email</span> uniformesorla@yahoo.com.br</p>
        </div>
      </div>

    </div>
  </div>
